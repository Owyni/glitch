<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a Grupo Glitch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --glitch-red: #ff00c1;
            --glitch-blue: #00fff9;
            --bg-color: #080808;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Animación de Glitch para Texto */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-red);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
            }

            5% {
                clip: rect(70px, 9999px, 71px, 0);
            }

            10% {
                clip: rect(29px, 9999px, 83px, 0);
            }

            15% {
                clip: rect(16px, 9999px, 91px, 0);
            }

            20% {
                clip: rect(2px, 9999px, 23px, 0);
            }

            /* ... más pasos ... */
            100% {
                clip: rect(67px, 9999px, 62px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 100px, 0);
            }

            10% {
                clip: rect(52px, 9999px, 31px, 0);
            }

            20% {
                clip: rect(70px, 9999px, 20px, 0);
            }

            100% {
                clip: rect(2px, 9999px, 90px, 0);
            }
        }

        /* Estilo del Botón Glitch */
        .btn-glitch {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: transparent;
            border: 1px solid var(--glitch-blue);
            color: var(--glitch-blue);
            letter-spacing: 3px;
            line-height: 1;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-glitch:hover {
            background-color: var(--glitch-blue);
            color: black;
            box-shadow: 0 0 20px var(--glitch-blue);
        }

        .btn-glitch::after {
            content: 'UNETE_';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glitch-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .btn-glitch:hover::after {
            animation: glitch-btn 0.3s infinite;
            opacity: 1;
        }

        @keyframes glitch-btn {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Ruido decorativo de fondo */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 249, 0.1);
            position: absolute;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="noise"></div>
    <div class="scanline"></div>

    <section class="max-w-4xl w-full text-center relative z-10">
        <!-- Insignia -->
        <div class="mb-6 inline-block border border-pink-500 px-3 py-1 text-xs tracking-widest text-pink-500 uppercase">
            Hiring Status: Active [ERR_404_NOT_FOUND]
        </div>

        <!-- Título -->
        <h1 class="text-6xl md:text-8xl font-bold mb-4 tracking-tighter">
            <span class="glitch block" data-text="SOCIAL GLITCH">SOCIAL GLITCH</span>
        </h1>

        <p class="text-xl md:text-2xl text-gray-400 mb-12 font-light max-w-2xl mx-auto leading-relaxed">
            Fuera de la pantalla, dentro de la comunidad. <br>
            Es hora de hacer el <span class="text-white font-medium">Glitch.</span>
        </p>

        <!-- Acciones Sociales -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto mb-12">
            <a class="border border-white/10 p-4 hover:border-cyan-500 transition-all group cursor-default">
                <span class="block text-[10px] text-cyan-500 mb-1 tracking-widest">LIMPIANDO</span>
                <span class="text-sm font-bold text-gray-300 group-hover:text-white cursor-default">ESPACIOS</span>
            </a>
            <a class="border border-white/10 p-4 hover:border-pink-500 transition-all group cursor-default">
                <span class="block text-[10px] text-pink-500 mb-1 tracking-widest">ALFABETIZACIÓN</span>
                <span class="text-sm font-bold text-gray-300 group-hover:text-white cursor-default">DIGITAL</span>
            </a>
            <a class="border border-white/10 p-4 hover:border-purple-500 transition-all group cursor-default">
                <span class="block text-[10px] text-purple-500 mb-1 tracking-widest">CHARLAS</span>
                <span class="text-sm font-bold text-gray-300 group-hover:text-white cursor-default">DE
                    CONCIENTIZACIÓN</span>
            </a>
            <a class="border border-white/10 p-4 hover:border-yellow-500 transition-all group cursor-default">
                <span class="block text-[10px] text-yellow-500 mb-1 tracking-widest">SEMBRANDO</span>
                <span class="text-sm font-bold text-gray-300 group-hover:text-white cursor-default">EL FUTURO</span>
            </a>
        </div>


        <!-- Llamada a la acción -->
        <div class="mt-8">
            <a href="https://grupoglitch.space/#contact" class="btn-glitch inline-block">
                Únete al equipo
            </a>
        </div>

    </section>

    <script>
        function showMessage() {
            const box = document.getElementById('message-box');
            box.classList.remove('hidden');

            setTimeout(() => {
                box.classList.add('hidden');
            }, 3000);
        }

        // Disparar aleatoriamente un "parpadeo" visual en el fondo
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.filter = 'invert(1)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 50);
            }
        }, 1000);
    </script>
</body>

</html>
